<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Home | RainyDays</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/b318972c4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="hamburger_icon"
          ><i class="fas fa-bars"></i
        ></label>
        <a href="index.html" id="logo"
          ><img id="logo" src="images/RainyDays_Logo2.png" alt="logo"
        /></a>
        <nav>
          <ul>
            <li><a href="products.html">Clothing</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <label>
          <form class="searchbar">
            <input type="text" placeholder="Search" /></form
        ></label>
      </div>
      <div class="top-bar">
        <p>SALE! Up to 50% off</p>
      </div>
    </header>

    <main>
      <div class="background_img">
        <img src="images/tim-stief-YFFGkE3y4F8-unsplash.jpg" alt="main-cover" />
      </div>

      <div class="slider">
        <div class="slide">
          <img src="images/image1.png" alt="image 1" />
          <img src="images/image2.png" alt="image 2" />
          <img src="images/image3.png" alt="image 3" />
        </div>
      </div>

      <section>
        <div class="categories_container">
          <div id="rectangle"></div>
          <div class="category_heading"><h3>Explore Categories</h3></div>
          <div class="category category1">
            <a href="products.html" id="hiking"
              ><img src="images/hiking.png" alt="hiking"
            /></a>
          </div>
          <div class="category category2">
            <a href="products.html" id="camping"
              ><img src="images/Camping.png" alt="camping"
            /></a>
          </div>
          <div class="category category3">
            <a href="products.html" id="canoeing"
              ><img src="images/Canoeing.png" alt="canoeing"
            /></a>
          </div>
          <div class="category category4">
            <a href="products.html" id="skiing"
              ><img src="images/Skiing.png" alt="skiing"
            /></a>
          </div>
        </div>
      </section>

      <div class="categories_mobile">
        <a href="products.html"
          ><img src="images/Men_Products.png" alt="Men"
        /></a>
        <a href="products.html"
          ><img src="images/Women_Products.png" alt="Women"
        /></a>
      </div>

      <section>
        <div class="scott_container">
          <h3 class="scott_text">NEW arrivals from SCOTT</h3>
          <div class="scott_product scott_product1">
            <img src="images/scott1.png" alt="Scott_Product" />
          </div>
          <div class="scott_product scott_product2">
            <img src="images/scott2.png" alt="Scott_Product" />
          </div>
          <div class="scott_product scott_product3">
            <img src="images/scott3.png" alt="Scott_Product" />
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="img"><img src="images/logo2.png" alt="logo2" /></div>

        <div class="service">
          <h4>COSTUMER SERVICE</h4>
          <ul>
            <li><a href="shoppingdelivery.html">Shopping & Delivery</a></li>
            <li><a href="returnpolicy.html">Return Policy</a></li>
            <li><a href="help.html">Help</a></li>
          </ul>
        </div>

        <div class="about">
          <h4>ABOUT US</h4>
          <ul>
            <li><a href="thisisrainydays.html">This is RainyDays</a></li>
            <li><a href="careers.html">Careers</a></li>
            <li><a href="privacypolicy.html">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="socials">
          <img src="images/Facebook_icon.png" alt="facebook" />
          <img src="images/Instagram_icon.png" alt="instagram" />
        </div>
      </div>
    </footer>
  </body>
</html>
