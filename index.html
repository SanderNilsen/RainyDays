<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Home | RainyDays</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <meta name="description" content="Homepage for RainyDays, where you'll find a wide 
    selection of high-quality jackets designed to keep you warm and protected in any weather.">
    <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <div class="header-container">
        <input type="checkbox" id="menu-checkbox" >
        <label for="menu-checkbox" class="hamburger_icon">
          <i class="fas fa-bars"></i>
        </label>

        <a class="logo" href="index.html" >
          <img class="logo-img" src="images/rainydays-logo1.png" alt="logo-header" >
        </a>

        <nav>
          <ul>
            <li><a href="products.html">Clothing</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>

        <div class="nav-right">
          <form role="search">
            <label for="searchbar"></label>
            <input class="searchbar" id="searchbar" type="text" placeholder="Search" >
          </form>
          <a href="bag.html"><img src="images/Bag-Icon.png" alt="Bag-Icon"></a>
        </div>
      </div>

      <div class="bottom-bar-header">
        <p>SALE! Up to 50% off</p>
      </div>
    </header>

    <main>      
      <div class="main-mountain-background">      
        <img src="images/main-mountain-background.jpg" alt="main-cover" >
      </div>

        <div class="slider-container">
          <div class="slider">
            <img src="images/slide1-app.jpg" alt="slide 1" >
            <img src="images/slide2-hiking.jpg" alt="slide 2" >
            <img src="images/slide3-skiing.jpg" alt="slide 3" >
          </div>
        </div>

      <section class="categories_container">
        <div class="rectangle"></div>
        <div class="category_heading">
          <h1 class="theme-color">Explore Categories</h1>
        </div>
        <div class="category category1">
          <a href="products.html" id="hiking"><img src="images/category-hiking.jpg" alt="hiking" >
            <div class="bottom-left-text transition transform">Hiking</div>
          </a>
        </div>
        <div class="category category2">
          <a href="products.html" id="camping"><img src="images/category-camping.jpg" alt="camping" >
            <div class="bottom-left-text transition transform">Camping</div>
          </a>
        </div>
        <div class="category category3">
          <a href="products.html" id="canoeing"><img src="images/category-canoeing.jpg" alt="canoeing" >
            <div class="bottom-left-text transition transform">Canoeing</div>
          </a>
        </div>
        <div class="category category4">
         <a href="products.html" id="skiing"><img src="images/category-skiing.jpg" alt="skiing" >
           <div class="bottom-left-text transition transform">Skiing</div>
         </a>
       </div>
      </section>

      <div class="categories_mobile">
        <div class="rectangle"></div>
        <div id="men-category">
          <a href="products.html">
            <img src="images/category-men.jpg" alt="Men" >
            <div class="bottom-left-text">Men's</div>
          </a>
        </div>
        <div id="women-category">
          <a href="products.html">
            <img src="images/category-women.jpg" alt="Women" >
            <div class="bottom-left-text">Woman's</div>
          </a>
        </div>
      </div>

      <section class="scott-container">
          <h2 class="scott_text">NEW arrivals from SCOTT</h2>
          <div class="scott-product">
            <p class="scott-price">999,-</p>
            <img class="scott-img" src="images/product6.png" alt="Scott_Product" >
          </div>
          <div class="scott-product">
            <p class="scott-price">999,-</p>
            <img class="scott-img" src="images/product7.png" alt="Scott_Product" >
          </div>
          <div class="scott-product">
            <p class="scott-price">999,-</p>
            <img class="scott-img" src="images/product3.png" alt="Scott_Product" >
          </div>
      </section>
    </main>

    <footer>
      <img src="images/rainydays-logo2.png" id="logo2" alt="logo2" >

      <div class="about-us-container">
        <h3>ABOUT US</h3>
        <ul>
          <li><a href="about.html">This is RainyDays</a></li>
          <li><a href="contact.html">Careers</a></li>
          <li><a href="contact.html">Privacy Policy</a></li>
        </ul>
      </div>

      <div class="costumer-service-container">
        <h3>COSTUMER SERVICE</h3>
        <ul>
          <li><a href="contact.html">Shopping & Delivery</a></li>
          <li><a href="contact.html">Return Policy</a></li>
          <li><a href="contact.html">Help</a></li>
        </ul>
      </div>

      <div class="social-icons">
        <img src="images/facebook-icon.png" alt="facebook" >
        <img src="images/instagram-icon.png" alt="instagram" >
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
