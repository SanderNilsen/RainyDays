<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <meta name="description" content="Checkout-page for name, address and payment">
    <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <div class="header-container">
        <input type="checkbox" id="menu-checkbox" >
        <label for="menu-checkbox" class="hamburger_icon">
          <i class="fas fa-bars"></i>
        </label>

        <a class="logo" href="index.html" >
          <img class="logo-img" src="images/rainydays-logo1.png" alt="logo-header" >
        </a>

        <nav>
          <ul>
            <li><a href="products.html">Clothing</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>

        <div class="nav-right">
          <form role="search">
            <label for="searchbar"></label>
            <input class="searchbar" id="searchbar" type="text" placeholder="Search" >
          </form>
          <a href="bag.html"><img src="images/Bag-Icon.png" alt="Bag-Icon"></a>
        </div>
      </div>

      <div class="bottom-bar-header">
        <p>SALE! Up to 50% off</p>
      </div>
    </header>

    <main>
      <section class="checkout-container">
        <h1 class="theme-color">Delivery & Payment</h1>
        <p>Fields maked with (*) must be completed.</p>

        <form class="checkout-form">
         <fieldset> 
          <legend class="theme-color"><img class="checkout-icon" src="images/Step1-Icon.png" alt="checkout-step1"> Delivery details</legend>
          <label for="firstname"></label>
          <input class="input-style" id="firstname" placeholder="First Name*" type="text" required >
          <label for="lastname"></label>
          <input class="input-style" id="lastname" placeholder="Last Name*" type="text" required >
          <label for="address"></label>
          <input class="input-style" id="address" placeholder="Address*" type="text" required>
          <label for="email"></label>
          <input class="input-style" id="email" placeholder="E-Mail*" type="text" required>
         </fieldset>

        <fieldset>
          <legend class="theme-color"><img class="checkout-icon" src="images/Step2-Icon.png" alt="checkout-step2"> Shipping</legend>
          <div>
            <input type="radio" id="pickup" name="shipping" checked >
            <label class="theme-color" for="pickup">Pickup in store (0,-)</label>
          </div>
          <div>
            <input type="radio" id="home-delivery" name="shipping" >
            <label class="theme-color" for="home-delivery">Home delivery (99,-)</label>
          </div>
        </fieldset>

        <fieldset>
        <legend class="theme-color"><img class="checkout-icon" src="images/Step3-Icon.png" alt="checkout-step3"> Payment</legend>
          <div>
            <input type="radio" id="vipps" name="payment" checked >
            <label class="theme-color" for="vipps">Vipps (0,-)</label>
          </div>
          <div>
            <input type="radio" id="invoice" name="payment" >
            <label class="theme-color" for="invoice">Invoice (79,-)</label>
          </div>
          </fieldset>
          
          <input class="checkout-submit" type="submit" value="Pay">
          
          <a class="button checkoutsuccess-button" href="checkoutsuccess.html">PAY (599,-)</a>

        </form>
      </section>
    </main>

    <footer>
      <img src="images/rainydays-logo2.png" id="logo2" alt="logo2" >

      <div class="about-us-container">
        <h3>ABOUT US</h3>
        <ul>
          <li><a href="about.html">This is RainyDays</a></li>
          <li><a href="contact.html">Careers</a></li>
          <li><a href="contact.html">Privacy Policy</a></li>
        </ul>
      </div>

      <div class="costumer-service-container">
        <h3>COSTUMER SERVICE</h3>
        <ul>
          <li><a href="contact.html">Shopping & Delivery</a></li>
          <li><a href="contact.html">Return Policy</a></li>
          <li><a href="contact.html">Help</a></li>
        </ul>
      </div>

      <div class="social-icons">
        <img src="images/facebook-icon.png" alt="facebook" >
        <img src="images/instagram-icon.png" alt="instagram" >
      </div>
    </footer>
  </body>
</html>
